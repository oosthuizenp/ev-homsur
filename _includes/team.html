<!-- Team -->
<section class="page-section team-section bg-light" id="{{ site.data.sitetext.team.section | default: 'team' }}">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-heading">{{ site.data.sitetext.team.title }}</h2>
    </div>

	<div class="row">
	{% for person in site.data.sitetext.team.people %}
	<div class="col-md-6 col-lg-4 d-flex">
		<div class="team-member w-100">
          <img src="{{ person.image }}" alt="{{ person.name }}">
          <h4>{{ person.name }}</h4>
          <p class="text-muted">{{ person.role }}</p>
          <ul class="list-inline social-buttons">
            {% for network in person.social %}
            <li class="list-inline-item">
              <a href="{{ network.url }}" target="_blank">
                <i class="{{ network.icon }}"></i>
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="subtext">{{ site.data.sitetext.team.subtext | markdownify }}</div>
      </div>
    </div>
  </div>


</section>
<!-- End Team -->
